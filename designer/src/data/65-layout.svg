<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="420" viewBox="0 0 1400 420">
  <defs>
    <style>
      .key { fill: #2b2f36; stroke: #111418; stroke-width: 1; rx: 6; ry: 6; }
      .inner { fill: #3a3f47; rx: 5; ry: 5; }
      .label { fill: #ffffff; font: 14px Arial, sans-serif; dominant-baseline: middle; text-anchor: middle; }
    </style>
  </defs>

  <!-- Constants: 1u = 60, h = 60, gap = 2 -->
  <!-- Helper rectangles are built inline per key: outer then inner inset (6px left/right, 6px top, 10px bottom like in app) -->

  <!-- R4: ESC (1u), 1–0 (1u), -, =, Backspace (2u), Del (1u) -->
  <g id="row4" transform="translate(0, 0)">
    <!-- Sequence of widths in units -->
    <!-- ESC -->
    <g transform="translate(0,0)">
      <rect class="key" width="60" height="60" />
      <rect class="inner" x="6" y="6" width="48" height="44" />
      <text class="label" x="30" y="32">ESC</text>
    </g>
    <!-- 1..0, -, = -->
    <!-- We'll place 13 standard 1u keys after ESC: 1 2 3 4 5 6 7 8 9 0 - =  -->
    <!-- Start x at 62 for spacing -->
    <g transform="translate(62,0)">
      <!-- index 0..11 for 12 keys: 1..0 = 10 keys, then -, = 2 keys -->
      <!-- We expand manually for readability -->
      <g transform="translate(0,0)"><rect class="key" width="60" height="60"/><rect class="inner" x="6" y="6" width="48" height="44"/><text class="label" x="30" y="32">1</text></g>
      <g transform="translate(62,0)"><rect class="key" width="60" height="60"/><rect class="inner" x="6" y="6" width="48" height="44"/><text class="label" x="30" y="32">2</text></g>
      <g transform="translate(124,0)"><rect class="key" width="60" height="60"/><rect class="inner" x="6" y="6" width="48" height="44"/><text class="label" x="30" y="32">3</text></g>
      <g transform="translate(186,0)"><rect class="key" width="60" height="60"/><rect class="inner" x="6" y="6" width="48" height="44"/><text class="label" x="30" y="32">4</text></g>
      <g transform="translate(248,0)"><rect class="key" width="60" height="60"/><rect class="inner" x="6" y="6" width="48" height="44"/><text class="label" x="30" y="32">5</text></g>
      <g transform="translate(310,0)"><rect class="key" width="60" height="60"/><rect class="inner" x="6" y="6" width="48" height="44"/><text class="label" x="30" y="32">6</text></g>
      <g transform="translate(372,0)"><rect class="key" width="60" height="60"/><rect class="inner" x="6" y="6" width="48" height="44"/><text class="label" x="30" y="32">7</text></g>
      <g transform="translate(434,0)"><rect class="key" width="60" height="60"/><rect class="inner" x="6" y="6" width="48" height="44"/><text class="label" x="30" y="32">8</text></g>
      <g transform="translate(496,0)"><rect class="key" width="60" height="60"/><rect class="inner" x="6" y="6" width="48" height="44"/><text class="label" x="30" y="32">9</text></g>
      <g transform="translate(558,0)"><rect class="key" width="60" height="60"/><rect class="inner" x="6" y="6" width="48" height="44"/><text class="label" x="30" y="32">0</text></g>
      <g transform="translate(620,0)"><rect class="key" width="60" height="60"/><rect class="inner" x="6" y="6" width="48" height="44"/><text class="label" x="30" y="32">-</text></g>
      <g transform="translate(682,0)"><rect class="key" width="60" height="60"/><rect class="inner" x="6" y="6" width="48" height="44"/><text class="label" x="30" y="32">=</text></g>
    </g>
    <!-- Backspace (2u) at x = 62 + 12*62 = 62 + 744 = 806 -->
    <g transform="translate(806,0)">
      <rect class="key" width="120" height="60" />
      <rect class="inner" x="6" y="6" width="108" height="44" />
      <text class="label" x="60" y="32">Backspace</text>
    </g>
    <!-- Del (1u) at x = 806 + 120 + 2 = 928 -->
    <g transform="translate(928,0)">
      <rect class="key" width="60" height="60" />
      <rect class="inner" x="6" y="6" width="48" height="44" />
      <text class="label" x="30" y="32">Del</text>
    </g>
  </g>

  <!-- R3: Tab (1.5u), Q–P (1u), [, ] (1u), \ (1.5u), Home (1u) -->
  <g id="row3" transform="translate(0, 62)">
    <g transform="translate(0,0)"><rect class="key" width="90" height="60"/><rect class="inner" x="6" y="6" width="78" height="44"/><text class="label" x="45" y="32">Tab</text></g>
    <!-- Q..P 10 keys starting at x=92 -->
    <g transform="translate(92,0)">
      <g transform="translate(0,0)"><rect class="key" width="60" height="60"/><rect class="inner" x="6" y="6" width="48" height="44"/><text class="label" x="30" y="32">Q</text></g>
      <g transform="translate(62,0)"><rect class="key" width="60" height="60"/><rect class="inner" x="6" y="6" width="48" height="44"/><text class="label" x="30" y="32">W</text></g>
      <g transform="translate(124,0)"><rect class="key" width="60" height="60"/><rect class="inner" x="6" y="6" width="48" height="44"/><text class="label" x="30" y="32">E</text></g>
      <g transform="translate(186,0)"><rect class="key" width="60" height="60"/><rect class="inner" x="6" y="6" width="48" height="44"/><text class="label" x="30" y="32">R</text></g>
      <g transform="translate(248,0)"><rect class="key" width="60" height="60"/><rect class="inner" x="6" y="6" width="48" height="44"/><text class="label" x="30" y="32">T</text></g>
      <g transform="translate(310,0)"><rect class="key" width="60" height="60"/><rect class="inner" x="6" y="6" width="48" height="44"/><text class="label" x="30" y="32">Y</text></g>
      <g transform="translate(372,0)"><rect class="key" width="60" height="60"/><rect class="inner" x="6" y="6" width="48" height="44"/><text class="label" x="30" y="32">U</text></g>
      <g transform="translate(434,0)"><rect class="key" width="60" height="60"/><rect class="inner" x="6" y="6" width="48" height="44"/><text class="label" x="30" y="32">I</text></g>
      <g transform="translate(496,0)"><rect class="key" width="60" height="60"/><rect class="inner" x="6" y="6" width="48" height="44"/><text class="label" x="30" y="32">O</text></g>
      <g transform="translate(558,0)"><rect class="key" width="60" height="60"/><rect class="inner" x="6" y="6" width="48" height="44"/><text class="label" x="30" y="32">P</text></g>
    </g>
    <!-- [ ] at x = 92 + 10*62 = 712 -->
    <g transform="translate(804,0)"><rect class="key" width="60" height="60"/><rect class="inner" x="6" y="6" width="48" height="44"/><text class="label" x="30" y="32">[</text></g>
    <g transform="translate(866,0)"><rect class="key" width="60" height="60"/><rect class="inner" x="6" y="6" width="48" height="44"/><text class="label" x="30" y="32">]</text></g>
    <!-- \ (1.5u) -->
    <g transform="translate(928,0)"><rect class="key" width="90" height="60"/><rect class="inner" x="6" y="6" width="78" height="44"/><text class="label" x="45" y="32">\</text></g>
    <!-- Home (1u) -->
    <g transform="translate(1020,0)"><rect class="key" width="60" height="60"/><rect class="inner" x="6" y="6" width="48" height="44"/><text class="label" x="30" y="32">Home</text></g>
  </g>

  <!-- R2: CapsLock (1.75u), A–; (1u), ' (1u), Enter (2.25u), End (1u) -->
  <g id="row2" transform="translate(0, 124)">
    <g transform="translate(0,0)"><rect class="key" width="105" height="60"/><rect class="inner" x="6" y="6" width="93" height="44"/><text class="label" x="52.5" y="32">Caps</text></g>
    <g transform="translate(107,0)">
      <g transform="translate(0,0)"><rect class="key" width="60" height="60"/><rect class="inner" x="6" y="6" width="48" height="44"/><text class="label" x="30" y="32">A</text></g>
      <g transform="translate(62,0)"><rect class="key" width="60" height="60"/><rect class="inner" x="6" y="6" width="48" height="44"/><text class="label" x="30" y="32">S</text></g>
      <g transform="translate(124,0)"><rect class="key" width="60" height="60"/><rect class="inner" x="6" y="6" width="48" height="44"/><text class="label" x="30" y="32">D</text></g>
      <g transform="translate(186,0)"><rect class="key" width="60" height="60"/><rect class="inner" x="6" y="6" width="48" height="44"/><text class="label" x="30" y="32">F</text></g>
      <g transform="translate(248,0)"><rect class="key" width="60" height="60"/><rect class="inner" x="6" y="6" width="48" height="44"/><text class="label" x="30" y="32">G</text></g>
      <g transform="translate(310,0)"><rect class="key" width="60" height="60"/><rect class="inner" x="6" y="6" width="48" height="44"/><text class="label" x="30" y="32">H</text></g>
      <g transform="translate(372,0)"><rect class="key" width="60" height="60"/><rect class="inner" x="6" y="6" width="48" height="44"/><text class="label" x="30" y="32">J</text></g>
      <g transform="translate(434,0)"><rect class="key" width="60" height="60"/><rect class="inner" x="6" y="6" width="48" height="44"/><text class="label" x="30" y="32">K</text></g>
      <g transform="translate(496,0)"><rect class="key" width="60" height="60"/><rect class="inner" x="6" y="6" width="48" height="44"/><text class="label" x="30" y="32">L</text></g>
      <g transform="translate(558,0)"><rect class="key" width="60" height="60"/><rect class="inner" x="6" y="6" width="48" height="44"/><text class="label" x="30" y="32">;</text></g>
    </g>
    <!-- ' (1u) at x = 107 + 10*62 = 727 -->
    <g transform="translate(727,0)"><rect class="key" width="60" height="60"/><rect class="inner" x="6" y="6" width="48" height="44"/><text class="label" x="30" y="32">'</text></g>
    <!-- Enter (2.25u) at x = 789 -->
    <g transform="translate(789,0)"><rect class="key" width="135" height="60"/><rect class="inner" x="6" y="6" width="123" height="44"/><text class="label" x="67.5" y="32">Enter</text></g>
    <!-- End (1u) -->
    <g transform="translate(926,0)"><rect class="key" width="60" height="60"/><rect class="inner" x="6" y="6" width="48" height="44"/><text class="label" x="30" y="32">End</text></g>
  </g>

  <!-- R1: Shift (2.25u), Z–M (1u), , . / (1u), Sağ Shift (1.75u), ↑ (1u) -->
  <g id="row1" transform="translate(0, 186)">
    <g transform="translate(0,0)"><rect class="key" width="135" height="60"/><rect class="inner" x="6" y="6" width="123" height="44"/><text class="label" x="67.5" y="32">Shift</text></g>
    <g transform="translate(137,0)">
      <g transform="translate(0,0)"><rect class="key" width="60" height="60"/><rect class="inner" x="6" y="6" width="48" height="44"/><text class="label" x="30" y="32">Z</text></g>
      <g transform="translate(62,0)"><rect class="key" width="60" height="60"/><rect class="inner" x="6" y="6" width="48" height="44"/><text class="label" x="30" y="32">X</text></g>
      <g transform="translate(124,0)"><rect class="key" width="60" height="60"/><rect class="inner" x="6" y="6" width="48" height="44"/><text class="label" x="30" y="32">C</text></g>
      <g transform="translate(186,0)"><rect class="key" width="60" height="60"/><rect class="inner" x="6" y="6" width="48" height="44"/><text class="label" x="30" y="32">V</text></g>
      <g transform="translate(248,0)"><rect class="key" width="60" height="60"/><rect class="inner" x="6" y="6" width="48" height="44"/><text class="label" x="30" y="32">B</text></g>
      <g transform="translate(310,0)"><rect class="key" width="60" height="60"/><rect class="inner" x="6" y="6" width="48" height="44"/><text class="label" x="30" y="32">N</text></g>
      <g transform="translate(372,0)"><rect class="key" width="60" height="60"/><rect class="inner" x="6" y="6" width="48" height="44"/><text class="label" x="30" y="32">M</text></g>
      <g transform="translate(434,0)"><rect class="key" width="60" height="60"/><rect class="inner" x="6" y="6" width="48" height="44"/><text class="label" x="30" y="32">,</text></g>
      <g transform="translate(496,0)"><rect class="key" width="60" height="60"/><rect class="inner" x="6" y="6" width="48" height="44"/><text class="label" x="30" y="32">.</text></g>
      <g transform="translate(558,0)"><rect class="key" width="60" height="60"/><rect class="inner" x="6" y="6" width="48" height="44"/><text class="label" x="30" y="32">/</text></g>
    </g>
    <!-- Right Shift (1.75u) at x = 137 + 11*62 = 819 -->
    <g transform="translate(819,0)"><rect class="key" width="105" height="60"/><rect class="inner" x="6" y="6" width="93" height="44"/><text class="label" x="52.5" y="32">Shift</text></g>
    <!-- Up Arrow (1u) at x = 926 -->
    <g transform="translate(926,0)"><rect class="key" width="60" height="60"/><rect class="inner" x="6" y="6" width="48" height="44"/><text class="label" x="30" y="32">↑</text></g>
  </g>

  <!-- Bottom Row: Ctrl (1.25u), Win (1.25u), Alt (1.25u), Space (6.25u), AltGr (1u), ← (1u), ↓ (1u), → (1u) -->
  <g id="row0" transform="translate(0, 248)">
    <g transform="translate(0,0)"><rect class="key" width="75" height="60"/><rect class="inner" x="6" y="6" width="63" height="44"/><text class="label" x="37.5" y="32">Ctrl</text></g>
    <g transform="translate(77,0)"><rect class="key" width="75" height="60"/><rect class="inner" x="6" y="6" width="63" height="44"/><text class="label" x="37.5" y="32">Win</text></g>
    <g transform="translate(154,0)"><rect class="key" width="75" height="60"/><rect class="inner" x="6" y="6" width="63" height="44"/><text class="label" x="37.5" y="32">Alt</text></g>
    <g transform="translate(231,0)"><rect class="key" width="375" height="60"/><rect class="inner" x="6" y="6" width="363" height="44"/><text class="label" x="187.5" y="32">Space</text></g>
    <g transform="translate(608,0)"><rect class="key" width="60" height="60"/><rect class="inner" x="6" y="6" width="48" height="44"/><text class="label" x="30" y="32">AltGr</text></g>
    <g transform="translate(670,0)"><rect class="key" width="60" height="60"/><rect class="inner" x="6" y="6" width="48" height="44"/><text class="label" x="30" y="32">←</text></g>
    <g transform="translate(732,0)"><rect class="key" width="60" height="60"/><rect class="inner" x="6" y="6" width="48" height="44"/><text class="label" x="30" y="32">↓</text></g>
    <g transform="translate(794,0)"><rect class="key" width="60" height="60"/><rect class="inner" x="6" y="6" width="48" height="44"/><text class="label" x="30" y="32">→</text></g>
  </g>

</svg>











